<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div>
        1
    </div>
    <script>
        let data = {
            name:"Tom",
            addr:"ShangHai"
        }

        const obs = new Observer(data)
        console.log(obs)

        let vm = {}
        vm._data = data = obs

        function Observer(obj){
            const keys = Object.keys(obj)

            keys.forEach((k) =>{
                Object.defineProperty(this, k, {
                    get(){
                        return obj[k]
                    },
                    set(val){
                        console.log("val is modified!")
                        obj[k] = val
                    }
                })
            })
        }
    </script>
</body>
