<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="root">
        <h3 v-cloak>{{msg}}</h3>
        <h3 v-text="msg" v-cloak></h3>
    </div>
    <script>
        const vm = new Vue({
            el:'#root',
            data:{
                name:'Tom',
                msg:'<h1>HAHAHA</h1>'
            }
        })
    </script>
</body>
</html>
