<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2 v-if="!showFlag">Welcome to {{name}}</h2>
        <h2 v-show="!showFlag">Welcome to {{name}}</h2>
        <h2 v-show="n % 5 != 0">n = {{n}}</h2>
        <button @click="n++">Click n++</button>
    </div>
    <script>
        const vm = new Vue({
            el:"#root",
            data:{
                name:"My world",
                showFlag: true,
                n: 0
            }
        })
    </script>
</body>
</html>
