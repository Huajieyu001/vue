<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1 :style="{opacity}">Hello World</h1>
        <span>{{n}}</span>
        <br>
        <button @click="change()">click</button>
        <br>
        <button @click="clear()">clear swap</button>
        <br>
        <button @click="end()">end swap</button>
    </div>
    <script>
        const vm = new Vue({
            el:'#root',
            data :{
                opacity:1,
                n:1,
                id: null
            },
            methods:{
                change(){
                    this.id = setInterval(() => {
                        this.opacity -= 0.01
                        if(this.opacity <= 0){
                            this.opacity = 1
                        }
                    }, 16)
                },
                clear(){
                    clearInterval(this.id)
                },
                end(){
                    this.$destroy()
                }
            },
            beforeCreate(){
                console.log('beforeCreate...')
                console.log(this.opacity)
            },
            created(){
                console.log('beforeCreate...')
                console.log(this.opacity)
            },
            beforeMount() {
                console.log('beforeMount...')
                // debugger
                console.log(this.opacity)
            },
            mounted(){
                console.log('mounted...')
                console.log(this.opacity)
            },
            beforeUpdate(){
                console.log('beforeUpdate')
                console.log(this.n)
            },
            updated(){
                console.log('updated')
                console.log(this.n)
                // debugger
            },
            beforeDestroy() {
                console.log('beforeDestroy')
                console.log(this.n)
            },
            destroyed() {
                console.log('destroyed')
                console.log(this.n)
            },
        })
    </script>
</body>
</html>
