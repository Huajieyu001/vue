<body>
    <div id="root">
        <h1 :style="{opacity}">Hello World</h1>
    </div>
    <script>
        const vm = new Vue({
            el:'#root',
            data :{
                opacity:1
            },
            methods:{
                change(){
                    
                }
            },
            mounted(){
                setInterval(() => {
                    this.opacity -= 0.01

                        this.opacity = 1.0
                    }
                }, 16)
            }
        })
