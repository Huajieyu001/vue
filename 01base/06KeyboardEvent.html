<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <input type="text" placeholder="Helelelele" @keyup="showInfo">
        <input type="text" placeholder="Helelelele" @keydown.ctrl="showInfo1">
    </div>
    <script>

        new Vue({
            el:"#root",
            methods:{
                showInfo(e){
                    if(e.keyCode !== 13){
                        return
                    }
                    console.log(e.target.value)
                },
                showInfo1(e){
                    console.log(e.target.value)
                }
            }
        })
        

    </script>
</body>
</html>
