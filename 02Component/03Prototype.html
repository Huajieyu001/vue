<!DOCTYPE html>

    <script src="../js/vue.js"></script>

<body>
    <div id="root"></div>
    <script>

        function Demo(){
            this.a = 'AAA'
            this.b = 'BBB'
        }
 
        const d = new Demo()

        console.log(d.__proto__)

        console.log(Demo.prototype == d.__proto__)
